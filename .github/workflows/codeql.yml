name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: self-hosted
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            name: "cc-statusline CodeQL config"
            
            disable-default-rules: false
            
            queries:
              - uses: security-and-quality
              - uses: security-experimental
            
            paths-ignore:
              - node_modules
              - dist
              - coverage
              - "**/*.test.ts"
              - "**/*.spec.ts"
              - "src/__tests__/**"

      - name: Build project
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true

  dependency-review:
    name: Dependency Review
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0, AGPL-3.0, AGPL-1.0, AGPL-2.0, CC-BY-SA-4.0
          comment-summary-in-pr: true

  security-summary:
    name: Security Summary
    runs-on: self-hosted
    needs: [analyze, dependency-review]
    if: always()
    steps:
      - name: Security Analysis Summary
        run: |
          echo "## üîí Security Analysis Summary"
          echo ""
          echo "| Analysis Type | Status |"
          echo "|---------------|--------|"
          echo "| CodeQL Scan | ${{ needs.analyze.result == 'success' && '‚úÖ Passed' || needs.analyze.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |"
          echo "| Dependency Review | ${{ needs.dependency-review.result == 'success' && '‚úÖ Passed' || needs.dependency-review.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |"
          echo ""
          
          if [[ "${{ needs.analyze.result }}" == "success" ]]; then
            echo "üéâ **CodeQL analysis completed successfully!**"
            echo "- No critical security vulnerabilities detected"
            echo "- Code quality checks passed"
          elif [[ "${{ needs.analyze.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è **CodeQL analysis found potential issues:**"
            echo "- Check the Security tab for detailed findings"
            echo "- Review and address any high-severity alerts"
          fi